name: MCONE-Lobby
authors: [Rufus Maiwald, Marvin HÃ¼lsmann, Dominik Lippl]
version: ${project.version}
main: eu.mcone.lobby.Lobby
depend: [MCONE-BukkitCoreSystem, MCONE-GameAPI]
softdepend: [NoCheatPlus]

permissions:
  lobby:
    description: Lobby Main Permission
    children:
      lobby.admin:
        description: Allows to use the /lobbyplugin command
      lobby.trail:
        description: Use all Trails
        children:
          lobby.trail.cookie:
            description: Cookie Trail
          lobby.trail.glow:
            description: Glow Trail
          lobby.trail.ender:
            description: Ender Trail
          lobby.trail.musik:
            description: Musik Trail
          lobby.trail.herzen:
            description: Herzen Trail
          lobby.trail.lava:
            description: Lava Trail
          lobby.trail.schnee:
            description: Schnee Trail
          lobby.trail.wasser:
            description: Wasser Trail
      lobby.gang:
        description: Manage all Nangs
        children:
          lobby.gang.reload:
            description: Reload all Gang-Data
      lobby.chests:
        description: Manage all chests
      lobby.silenthub:
        description: Allows to join to the SilenLobby

translations:
  # prefix
  - lobby.prefix.gang