name: MCONE-Lobby
authors: [Dominik Lippl, Rufus Maiwald, BamDev]
version: 3.2.1-SNAPSHOT
main: eu.mcone.lobby.LobbyPlugin
depend: [MCONE-BukkitCoreSystem]

permissions:
  lobby:
    description: Lobby Main Permission
    children:
      lobby.set:
        description: Allows to set several things
        children:
          lobby.set.spawn:
            description: Allows to set the spawn
            children:
          lobby.set.holo:
            description: Allows to set the hologram
          lobby.set.npc:
            description: Allows to set npcs
      lobby.trail:
        description: Use all Trails
        children:
          lobby.trail.cookie:
            description: Cookie Trail
          lobby.trail.glow:
            description: Glow Trail
          lobby.trail.ender:
            description: Ender Trail
          lobby.trail.musik:
            description: Musik Trail
          lobby.trail.herzen:
            description: Herzen Trail
          lobby.trail.lava:
            description: Lava Trail
          lobby.trail.schnee:
            description: Schnee Trail
          lobby.trail.wasser:
            description: Wasser Trail
